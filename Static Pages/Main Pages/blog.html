---
layout: index
title: Blog
permalink: /blog/
---

<div class='frame-content'>
    <div class='frame-content-body' style='max-width:700px;'>
        <div class='flex'>
            <div>
                <h1 id='title' style="margin-top:40px"><span>Thoughts</span> + Tea</h1>
                <p style='margin-bottom:45px;'>My opinions, experiments, and weird ideas.</p>
                <div class='flex' style='justify-content:left; margin-top:-20px;'>
                    <button class='btn2 marginleft' onclick="window.location.href='/categories/general'">GENERAL</button>
                    <button class='btn2 marginleft' onclick="window.location.href='/categories/biology'">BIOLOGY</button>
                    <button class='btn2 marginleft' onclick="window.location.href='/categories/coding'">CODE</button>
                </div>
                <div class='flex' style='justify-content:left; margin-top:20px;'>
                    <button class='btn2 marginleft' onclick="window.location.href='/bbt'">BOBA REVIEWS</button>
                    <!--<button class='btn2 marginleft'>Documentries</button>-->
                </div>
            </div>
            <img src='/assets/tea.png' style='width:300px;height:300px; margin-top:0px;'>
        </div>
        <h2> Inside My Brain</h2>
        <hr style='margin-bottom:20px'>
        {% assign articles = site.articles | sort: 'date' | reverse %}
        {% for post in articles %}
        <div onclick="window.location.href='{{ post.url }}'" class='articlelink'>
            <h2>{{ post.title }}</h2>
            <p>{{ post.date | date: "%b %d, %Y" }}</p>
        </div>
        {% endfor %}<br>
    </div>
</div>

<style>
    .btn2 {
        text-align:center;
        padding: 7px 20px;
    }
</style>
