<script>
	var state = localStorage.getItem('dark');
	if (state){
		setDark();
	}

	function toggleDark(){
		var state = localStorage.getItem('dark');
		if (state == null){
			setDark();
		} else {
			if (state){
				setLight();
			} else {
				setDark()
			}
		}
	}	

	function setDark(){
		localStorage.setItem('dark', true);

		$('p').css('color','white');
		$('#title').css('color','white');
		$('body').css('background-color','black');
		$('body').css('color','white');
		/*document.documentElement.style.setProperty('--base-color', 'rgb(106, 153, 255);');
		document.documentElement.style.setProperty('--theme-bg', 'black');
		document.documentElement.style.setProperty('--theme-fg', 'white');
		document.documentElement.style.setProperty('--gradient-main', 'rgb(59, 59, 59);');*/
		var element = document.getElementById("theme-icon");
		$('#theme-icon').removeClass("fa-moon");
		$('#theme-icon').addClass("fa-sun");
	}
	function setLight(){
		localStorage.removeItem('dark');
		document.documentElement.style.setProperty('--base-color', 'rgb(46, 112, 255);');
		document.documentElement.style.setProperty('--theme-bg', 'rgb(255, 255, 255)');
		document.documentElement.style.setProperty('--theme-fg', 'rgb(20, 20, 20)');

		$('#theme-icon').removeClass("fa-sun");
		$('#theme-icon').addClass("fa-moon");

	}

</script>
