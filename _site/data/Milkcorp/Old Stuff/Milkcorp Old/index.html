	<div class='container-fluid pl-5' id='home'>
		<div id='shop'>
			<div id="Actions" class="tabcontent"></div>

			<div id="Research" class="tabcontent"></div>

			<div id="Items" class="tabcontent"></div>

			<div id="Diamonds" class="tabcontent"></div>

			<div class="tab">
				<button class="tablinks actions" onclick="openCity(event, 'Actions')"><i class="fas fa-dumbbell"></i><br>Actions</button>
			  	<button class="tablinks jobs" onclick="openCity(event, 'Jobs')"><i class="fas fa-arrow-alt-circle-up"></i><br>Jobs</button>

			</div>

		</div>

			<div class='feed' id='milk-div'>Milk <span id='milk'>0</span> <a id='farmerrate'>(0.5/s)</a></div>
			<div class='feed' id='price-div'>Price <span id='milkcost'>$1</span></div>
			<div class='feed' id='coins-div'>Coins <span id='coins'>0</span> <a id='vendorrate'>(0.5/s)</a></div>

			<div class='feed' id='vendors-div'>Vendors <span id='vendors'>0</span></div>
			<div class='feed' id='scientists-div'>Scientists <span id='scientists'>0</span></div>
