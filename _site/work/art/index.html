<style>
  .cover{
    width:100%;
    height:100%;
    background-color:rgba(0, 0, 0, 0.63);
    position:fixed;
    top:0px;
    left:0px;
    z-index:100;
    display:none;
    justify-content: space-between;
  }
  .gallery{
    display:flex;
    flex-wrap:wrap;
    width:100%;
  }
  img{
    height:300px;
    object-fit: cover;
    vertical-align: bottom;
    margin-right: 30px;
    margin-bottom:60px;
    border-radius:5px;
    cursor:pointer;
    transition: filter 0.2s ease-in-out;
  }
  .gallery img:hover{
    filter: brightness(0.8);
  }
  .cover img{
    margin:auto;
    width:auto;
    height:auto;
    max-width:90vw;
    max-height:90vh;
  }
</style>

<script>
  function display(path){
    $('.cover').css('display','flex').click(()=>{$('.cover').empty().hide()});
    $('<img>').attr('src', path).appendTo('.cover');
  }
</script>
