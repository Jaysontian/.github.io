<script>
  window.onload = function(){$('.screen').fadeOut()};

    $('.fa-question-circle').click(()=>{
    $('.credit p').show();
    $('.credit').addClass('active');
    $('.fa-question-circle').hide();
    $('<i class="far fa-times-circle"></i>').appendTo('.credit').click(()=>{
      $('.credit p').hide();
      $('.credit').removeClass('active');
      $('.fa-question-circle').show(); 
      $('.fa-times-circle').remove()
    })
  })
</script>
