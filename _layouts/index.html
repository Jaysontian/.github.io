<!DOCTYPE html>
<html>
  <div class='screen'></div>
  {% include head.html %}
  {% include header.html %}
  
  <script src="/assets/jquery.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/assets/parallax.js"></script>
  <main id='main'>
      {{content}}
  </main>
  
</html>

<script>
  window.onload = function(){$('.screen').fadeOut()};

    $('.fa-question-circle').click(()=>{
    $('.credit p').show();
    $('.credit').addClass('active');
    $('.fa-question-circle').hide();
    $('<i class="far fa-times-circle"></i>').appendTo('.credit').click(()=>{
      $('.credit p').hide();
      $('.credit').removeClass('active');
      $('.fa-question-circle').show(); 
      $('.fa-times-circle').remove()
    })
  })
</script>

<style>
  .screen{
    position:fixed;
    height:100%;
    width:100%;
    background-color: white;
    top:0px;
    left:0px;
    z-index:100000;
  }
</style>
