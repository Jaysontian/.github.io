<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500&display=swap" rel="stylesheet">
</head>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

<script>
	var state = localStorage.getItem('dark');
	if (state){
		setDark();
	}

	function toggleDark(){
		var state = localStorage.getItem('dark');
		if (state == null){
			setDark();
		} else {
			if (state){
				setLight();
			} else {
				setDark()
			}
		}
	}	

	function setDark(){
		localStorage.setItem('dark', true);

		$('p').css('color','white');
		$('#title').css('color','white');
		$('body').css('background-color','black');
		$('body').css('color','white');
		/*document.documentElement.style.setProperty('--base-color', 'rgb(106, 153, 255);');
		document.documentElement.style.setProperty('--theme-bg', 'black');
		document.documentElement.style.setProperty('--theme-fg', 'white');
		document.documentElement.style.setProperty('--gradient-main', 'rgb(59, 59, 59);');*/
		var element = document.getElementById("theme-icon");
		$('#theme-icon').removeClass("fa-moon");
		$('#theme-icon').addClass("fa-sun");
	}
	function setLight(){
		localStorage.removeItem('dark');
		document.documentElement.style.setProperty('--base-color', 'rgb(46, 112, 255);');
		document.documentElement.style.setProperty('--theme-bg', 'rgb(255, 255, 255)');
		document.documentElement.style.setProperty('--theme-fg', 'rgb(20, 20, 20)');

		$('#theme-icon').removeClass("fa-sun");
		$('#theme-icon').addClass("fa-moon");

	}

</script>
