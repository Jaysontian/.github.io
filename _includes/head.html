<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<script>
	var state = localStorage.getItem('dark');
	if (state){
		setDark();
	}

	function toggleDark(){
		var state = localStorage.getItem('dark');
		if (state == null){
			setDark();
		} else {
			if (state){
				setLight();
			} else {
				setDark()
			}
		}
	}	

	function setDark(){
		localStorage.setItem('dark', true);
    document.documentElement.style.setProperty('--base-color', 'rgb(106, 153, 255);');
		document.documentElement.style.setProperty('--theme-bg', 'black');
		document.documentElement.style.setProperty('--theme-fg', 'white');
    document.documentElement.style.setProperty('--gradient-main', 'rgb(59, 59, 59);');
    var element = document.getElementById("theme-icon");
    element.classList.remove("fa-moon");
    element.classList.add("fa-sun");
	}
	function setLight(){
		localStorage.removeItem('dark');
		document.documentElement.style.setProperty('--base-color', 'rgb(46, 112, 255);');
    document.documentElement.style.setProperty('--theme-bg', 'rgb(255, 255, 255)');
		document.documentElement.style.setProperty('--theme-fg', 'rgb(20, 20, 20)');
		document.documentElement.style.setProperty('--gradient-main', 'linear-gradient(144deg, rgba(0,67,138,1) 0%, rgba(5,106,205,1) 43%, rgba(67,171,255,1) 100%)');
    var element = document.getElementById("theme-icon");
    element.classList.remove("fa-sun");
    element.classList.add("fa-moon");
	}

</script>
